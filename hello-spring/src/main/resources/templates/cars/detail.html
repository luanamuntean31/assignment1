<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace=" fragments1 :: head"></head>
<body class="container">
<nav th:replace="fragments1 :: navigation"></nav>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <td th:text="${car.id}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="${car.carDetails.description}"></td>
    </tr>
    <tr>
        <th>Contact Email</th>
        <td th:text="${car.carDetails.contactEmail}"></td>
    </tr>
    <tr>
        <th>Years</th>
        <td>
            <span th:each="year : ${years}" th:text="${year.displayBrand} + ' '"></span>
        </td>
    </tr>

</table>

<a th:href="'/cars/add-year?carId=' + ${car.id}">Add year</a>

</body>
</html>
