<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace=" fragments1 :: head"></head>
<body class="container">

<nav th:replace="fragments1 :: navigation"></nav>
<p th:unless="${years} and ${years.size()}">No Years!</p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Years</th>
    </tr>
    </thead>
    <tr th:each="year : ${years}">
        <td th:text="${year.brand}"></td>
    </tr>

</table>
</body>
</html>
